name: Purge
version: ${project.version}
main: me.koenn.purge.Purge
prefix: Purge
authors: [Koenn]
description: A PvP purge plugin

commands:
  purge:
    usage: /purge <subcommand>
    description: General Purge command.

permissions:
  purge.start:
    default: op
    description: Start a purge for a certain time.
  purge.help:
    default: op
    description: See a list of purge commands.